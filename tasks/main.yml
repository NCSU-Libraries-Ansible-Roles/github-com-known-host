---
- name: add github.com to known_hosts
  become_user: vagrant
  lineinfile:
    state: present
    dest: ~/.ssh/known_hosts
    create: yes
    line: github.com,192.30.252.130 ssh-rsa 

- name: add github.ncsu.edu to known_hosts
  become_user: vagrant
  lineinfile:
    state: present
    dest: ~/.ssh/known_hosts
    create: yes
    line: github.ncsu.edu,152.1.0.44 ssh-rsa 
